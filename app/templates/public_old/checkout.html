{% extends "public_old/index.html" %}

{% block content %}
<div class="checkout-container">
    <h2>Finalizar Compra</h2>
    <div id="error-msg" class="error"></div>
    <form id="checkout-form" onsubmit="processCheckout(event)">
        <div class="form-group">
            <label>Tipo de Entrega</label>
            <select id="tipo_entrega" onchange="toggleAddress()">
                <option value="Delivery">Delivery</option>
                <option value="Recojo">Recojo en Tienda</option>
            </select>
        </div>

        <div class="form-group" id="address-group">
            <label>Dirección de Entrega</label>
            <input type="text" id="direccion" placeholder="Av. Principal 123, Distrito" required>
        </div>

        <div class="form-group">
            <label>Método de Pago</label>
            <select id="metodo_pago">
                <option value="Tarjeta">Tarjeta de Crédito/Débito</option>
                <option value="Yape">Yape / Plin</option>
                <option value="Efectivo">Efectivo contraentrega</option>
            </select>
        </div>

        <button type="submit" class="btn-confirm">Confirmar Pedido</button>
    </form>
</div>
<script src="/static/js/public_old/cart.js"></script>
{% endblock %}
