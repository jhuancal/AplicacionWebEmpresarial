<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperPet | Tienda para Mascotas Online</title>
  <!-- <link rel="stylesheet" href="style.css"/> -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    * {
      margin: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #191919;
      color: #fff;
    }

    footer {
      padding-top: 2rem;
    }
  </style>
  <link rel="stylesheet" href="../static/css/login-register.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <script src="../static/js/public/layout.js"></script>
  <script type="module" src="../static/js/public/main.js"></script>
</head>

<body>
  <header>
    <header-component nombre="SuperPet" descripcion="Tienda de mascotas online"
      place_holder="Busca tus marcas y productos favoritos" pag_principal="./index.html"></header-component>
  </header>
  <main>
    <div class="card">
      <div class="container">
        <!-- Register -->
        <div class="form-box register">
          <form action="#">
            <h1>Registrarse</h1>
            <div class="card-item w-100 mb-3">
              <label>Nombres</label>
              <input type="text" id="txtNombres" class="form-control" placeholder="Ingrese Nombres">
            </div>
            <div class="card-item w-100 mb-3">
              <label>Apellidos</label>
              <input type="text" id="txtApellidos" class="form-control" placeholder="Ingrese Apellidos">
            </div>
            <div class="card-item w-100 mb-3">
              <label>DNI</label>
              <input type="text" id="txtDNI" class="form-control" placeholder="Ingrese DNI" maxlength="20">
            </div>
            <div class="card-item w-100 mb-3">
              <label>Correo</label>
              <input type="email" id="txtCorreo" class="form-control" placeholder="Ingrese Correo">
            </div>
            <div class="card-item w-100 mb-3">
              <label>Usuario</label>
              <input type="text" id="txtUser" class="form-control" placeholder="Ingrese Usuario">
            </div>
            <div class="card-item w-100 mb-3">
              <label>Contraseña</label>
              <input type="password" id="txtPassword" class="form-control" placeholder="Ingrese Contraseña">
            </div>
            <button type="submit" class="btn">Registrar</button>
            <p>O regístrese con:</p>
            <div class="social-icons">
              <a href="#"><i class="fa-brands fa-google"></i></a>
              <a href="#"><i class="fa-brands fa-facebook"></i></a>
              <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
          </form>
        </div>
        <div class="toggle-box">
          <!-- Derecha -->
          <div class="toggle-panel toggle-right">
            <h1>Bienvenido</h1>
            <p>¿Tienes una cuenta?</p>
            <a href="./login.html"><button class="btn login-btn">INICIAR SESIÓN</button></a>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <footer-component></footer-component>
  </footer>
  <script>
    document.querySelector('.form-box.register form').addEventListener('submit', function (e) {
      e.preventDefault();

      const nombres = document.getElementById('txtNombres').value;
      const apellidos = document.getElementById('txtApellidos').value;
      const dni = document.getElementById('txtDNI').value;
      const email = document.getElementById('txtCorreo').value;
      const username = document.getElementById('txtUser').value;
      const password = document.getElementById('txtPassword').value;

      fetch('/api/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          nombres: nombres,
          apellidos: apellidos,
          dni: dni,
          email: email,
          username: username,
          password: password
        })
      })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            alert('Registro exitoso. Por favor inicie sesión.');
            window.location.href = 'login.html';
          } else {
            alert('Error: ' + data.message);
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Ocurrió un error al registrarse.');
        });
    });
  </script>
</body>

</html>
