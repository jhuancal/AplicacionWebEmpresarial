<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperPet | Servicios</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            margin: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: #191919;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
            padding: 2rem;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        footer {
            padding-top: 2rem;
        }

        /* Custom styles to mimic Bootstrap classes used in JS */
        .container {
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin-right: -15px;
            margin-left: -15px;
        }

        .col-md-12 {
            position: relative;
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            flex: 0 0 100%;
            max-width: 100%;
        }

        .text-center {
            text-align: center !important;
        }

        .mb-4 {
            margin-bottom: 1.5rem !important;
        }

        .btn {
            display: inline-block;
            font-weight: 400;
            color: #212529;
            text-align: center;
            vertical-align: middle;
            user-select: none;
            background-color: transparent;
            border: 1px solid transparent;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.25rem;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out;
            cursor: pointer;
            margin: 0 2px;
        }

        .btn-group {
            position: relative;
            display: inline-flex;
            vertical-align: middle;
        }

        .btn-outline-primary {
            color: #007bff;
            border-color: #007bff;
        }

        .btn-outline-primary:hover {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }

        /* Active state override */
        .btn-outline-primary.active {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>

    <script src="/static/js/public/layout.js"></script>
    <script type="module" src="/static/js/public/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        window.USER_SESSION = {{ user | tojson | safe if user else 'null' }};
    </script>

</head>

<body>
    <header>
        <header-component nombre="SuperPet" descripcion="Tienda de mascotas online"
            place_holder="Busca tus marcas y productos favoritos" pag_principal="/"></header-component>
    </header>

    <main>
        <div id="content-services">
            <div class="text-center" style="padding: 2rem;">
                <i class="fa fa-spinner fa-spin fa-3x"></i> Loading services...
            </div>
        </div>
    </main>

    <footer>
        <footer-component></footer-component>
    </footer>

    <login-component></login-component>

    <script type="module">
        import { servicesView, initServices } from "/static/js/public/views/servicios.js";
        document.getElementById('content-services').innerHTML = servicesView;
        initServices();
    </script>

</body>

</html>
