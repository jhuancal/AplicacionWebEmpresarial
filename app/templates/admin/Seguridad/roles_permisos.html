{% extends "admin/base.html" %}

{% block title %}Roles y Permisos - SuperPet{% endblock %}

{% block content %}
<div id="content-container">
    <div class="pageheader">
        <h3><i class="fa fa-shield"></i> Roles y Permisos </h3>
        <div class="breadcrumb-wrapper">
            <ol class="breadcrumb">
                <li><a href="#">Seguridad</a></li>
                <li class="active">Roles y Permisos</li>
            </ol>
        </div>
    </div>
    <div id="page-content">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel">
                    <div class="panel-body">
                        <!-- Tabs -->
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="active">
                                <a href="#perfil-tab" role="tab" data-toggle="tab">
                                    <i class="fa fa-user-plus"></i> Roles
                                </a>
                            </li>
                            <li>
                                <a href="#acceso-tab" role="tab" data-toggle="tab">
                                    <i class="fa fa-check-square"></i> Permisos
                                </a>
                            </li>
                        </ul>

                        <div class="tab-content mt-4" style="margin-top: 20px;">
                            <!-- TAB 1: Roles -->
                            <div class="tab-pane active" id="perfil-tab">
                                <div class="row panel-search">
                                    <div class="col-sm-6 col-md-9 col-lg-9 table-toolbar-left"
                                        style="margin-bottom: 10px;">
                                        <div class="btn-group container-full">
                                            <button class="btn btn-success" onclick="eventClickOpenModalInsert()">
                                                <i class="fa fa-plus mr-1"></i> Nuevo Rol
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <div class="panel-table">
                                    <div class="table-responsive">
                                        <table id="tableRegistros" class="table table-striped table-bordered mb-0">
                                            <thead>
                                                <tr>
                                                    <th class="text-center">Nº</th>
                                                    <th class="sorting text-center">Nombre</th>
                                                    <th class="sorting text-center">Descripción</th>
                                                    <th class="text-center">Acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                    </div>
                                </div>

                                <!-- Loading generic spinner placeholder if needed, JS handles it -->
                            </div>

                            <!-- TAB 2: Permisos (Vistas) -->
                            <div class="tab-pane" id="acceso-tab">
                                <div class="panel">
                                    <div class="panel-body">
                                        <div class="form-group row">
                                            <label class="col-sm-2 control-label"
                                                style="text-align: right; margin-top: 7px;">Rol:</label>
                                            <div class="col-sm-6">
                                                <select id="dropRol" class="form-control"></select>
                                            </div>
                                            <div class="col-sm-4">
                                                <button id="btn-select" class="btn btn-info"
                                                    onclick="eventClickSeleccionar()">Seleccionar</button>
                                            </div>
                                        </div>

                                        <div class="row" style="margin-top: 20px;">
                                            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 col-lg-offset-2">
                                                <div id="treeTable" class="tree-container"
                                                    style="border: 1px solid #ddd; padding: 15px; border-radius: 4px;">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="text-right mt-4" style="margin-top: 20px;">
                                            <button id="btn-cancel" class="btn btn-default"
                                                onclick="eventClickCancelVista()">Cancelar</button>
                                            <button id="btn-save" class="btn btn-success ml-2"
                                                onclick="eventClickSaveVista()">Guardar Cambios</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Rol -->
<div class="modal fade" id="dlgInsert" role="dialog" tabindex="-1" aria-labelledby="modalInsertLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title"><span class="label-title new">NUEVO</span> ROL</h4>
            </div>
            <div class="modal-body">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="control-label">Nombre</label>
                                <input id="txtNombre" type="text" class="form-control" autocomplete="off" />
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="control-label">Descripción</label>
                                <textarea id="txtDescripcion" class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="eventClickSaverForm()">Guardar</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    var urlGetAllRoles = '/api/inm_seg_Rol/GetAll';
    var urlInsertRol = '/api/inm_seg_Rol/Insert';
    var urlUpdateRol = '/api/inm_seg_Rol/Update';
    var urlDeleteRol = '/api/inm_seg_Rol/Delete';

    var urlGetAllVistas = '/api/inm_seg_Vista/GetAll';
    var urlGetRolVistaByRol = '/api/inm_seg_Rol/GetRolAccesoByRol';
    var urlUpdateRolVista = '/api/inm_seg_RolVistas/UpdateListaRol_Acceso';
</script>
<script src="{{ url_for('static', filename='js/admin/Seguridad/roles_permisos.js') }}"></script>
{% endblock %}
