<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #191919;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #2c2c2c;
            padding: 2rem;
            border-radius: 8px;
            width: 400px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: bold;
        }

        input {
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #444;
            background-color: #333;
            color: #fff;
        }

        button {
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background-color: #b40500;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #9e1e1e;
        }
    </style>
</head>

<body>
    <form action="/update_product/{{ product.id }}" method="POST">
        <h2>Editar Producto</h2>

        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" value="{{ product.name }}" required>

        <label for="description">Descripción</label>
        <input type="text" id="description" name="description" value="{{ product.description }}">

        <label for="price_regular">Precio Regular</label>
        <input type="number" step="0.01" id="price_regular" name="price_regular" value="{{ product.price_regular }}"
            required>

        <label for="price_sale">Precio Venta</label>
        <input type="number" step="0.01" id="price_sale" name="price_sale" value="{{ product.price_sale }}" required>

        <label for="discount">Descuento (%)</label>
        <input type="number" id="discount" name="discount" value="{{ product.discount }}">

        <label for="arrival_day">Día de Llegada</label>
        <input type="text" id="arrival_day" name="arrival_day" value="{{ product.arrival_day }}">

        <label for="image_url">URL Imagen</label>
        <input type="text" id="image_url" name="image_url" value="{{ product.image_url }}">

        <button type="submit">Guardar Cambios</button>
    </form>
</body>

</html>
