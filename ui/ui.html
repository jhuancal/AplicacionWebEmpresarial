<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperPet | Tienda para Mascotas Online</title>
  <!-- Modern normalize -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.css">
  <!-- styles.css -->
  <link rel="stylesheet" href="./styles.css">
  <!-- Favicon -->
  <link rel="icon" href="./images/favicon.ico" type="favicon/ico"> <!-- Indica al navegador -->
  <!-- Material icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <div class="navbar__bar">
      <div class="navbar__brand">
        <a href="#" title="SuperPet">
          <img src="./images/logo_superpet.svg" alt="SuperPet Tienda de mascotas online"">
        </a>
      </div>
      <div class="navbar__search">
        <form class="search" action="/buscar" method="GET" role="search" aria-label="Buscar en el sitio">
          <label for="q" class="visually-hidden">Buscar</label>
          <input id="q" name="q" type="search" placeholder="Busca tus marcas y productos favoritos" aria-label="Buscar" autocomplete="off">
          <button type="submit" class="search-btn" aria-label="Enviar búsqueda">
            <span class="material-icons" aria-hidden="true">search</span>
          </button>
        </form>
      </div>
      <nav class="navbar__actions">
        <div class="minicart">
          <a href="#" aria-label="Carrito">
            <img class="images" src="./images/minicart.png" alt="Carrito de compras">
          </a>
        </div>
        <div class="store">
          <a href="#" aria-label="Tiendas">
            <img class="images" src="./images/store.png" alt="Tienda">
          </a>
        </div>
        <div class="account">
          <a href="#" aria-label="Cuenta">
            <img class="images" src="./images/user.png" alt="Usuario">
          </a>
        </div>
      </nav>
    </div>
    <nav class="navbar__nav">
      <ul class="navbar__menu">
        <li><a href="#perro" class="navbar__link">Perro</a></li>
        <li><a href="#gato" class="navbar__link">Gato</a></li>
        <li><a href="#otras-mascotas" class="navbar__link">Otras mascotas</a></li>
        <li><a href="#marcas" class="navbar__link">Marcas</a></li>
        <li><a href="#peluqueria-canina" class="navbar__link">Peluquería canina</a></li>
        <li><a href="#seguros" class="navbar__link">Seguros</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="carrusel">
      <div class="carrusel__contenedor" id="slides">
        <div class="swiper-slide">
          <a href="">
            <img src="./images/imperdible-alimento-desktop.png" alt="">
          </a>
        </div>
        <div class="swiper-slide">
          <a href="">
            <img src="./images/imperdible-antipulgas-desktop.png" alt="">
          </a>
        </div>
        <div class="swiper-slide">
          <a href="">
            <img src="./images/imperdible-arenas-desktop.png" alt="">
          </a>
        </div>
        <div class="swiper-slide">
          <a href="">
            <img src="./images/imperdible-camas-desktop.jpg" alt="">
          </a>
        </div>
        <div class="swiper-slide">
          <a href="">
            <img src="./images/imperdible-leeby-desktop.png" alt="">
          </a>
        </div>
        <div class="swiper-slide">
          <a href="">
            <img src="./images/imperdible-nath-desktop.png" alt="">
          </a>
        </div>
        <div class="swiper-slide">
          <a href="">
            <img src="./images/imperdible-royal-desktop.png" alt="">
          </a>
        </div>
        <div class="swiper-slide">
          <a href="">
            <img src="./images/yowup-desktop.jpg" alt="">
          </a>
        </div>
        <div class="swiper-slide">
          <a href="">
            <img src="./images/zoetis-desktop.png" alt="">
          </a>
        </div>
        <div class="swiper-slide">
          <a href="">
            <img src="./images/zoovet-desktop.png" alt="">
          </a>
        </div>
      </div>
      <button class="btn btn--next" id="next" aria-label="Slide siguiente">›</button>
      <button class="btn btn--prev" id="prev" aria-label="Slide anterior">‹</button>
    </div>
    <script>
      const slides = document.getElementById('slides');
      const total = slides.children.length;
      let index = 0;

      function mostrarSlide(i) {
        index = (i + total) % total; // rotación infinita
        slides.style.transform = `translateX(${-index * 100}%)`;
      }

      document.getElementById('next').addEventListener('click', () => mostrarSlide(index + 1));
      document.getElementById('prev').addEventListener('click', () => mostrarSlide(index - 1));

      // opcional: auto
      setInterval(() => mostrarSlide(index + 1), 4000);
    </script>
    <div class="swiper-pagination">
      <span class="dot active" aria-label="Ir al slide 1"></span>
      <span class="dot" aria-label="Ir al slide 2"></span>
      <span class="dot" aria-label="Ir al slide 3"></span>
      <span class="dot" aria-label="Ir al slide 4"></span>
      <span class="dot" aria-label="Ir al slide 5"></span>
      <span class="dot" aria-label="Ir al slide 6"></span>
      <span class="dot" aria-label="Ir al slide 7"></span>
      <span class="dot" aria-label="Ir al slide 8"></span>
      <span class="dot" aria-label="Ir al slide 9"></span>
      <span class="dot" aria-label="Ir al slide 10"></span>
    </div>
  </main>
  <footer>
    <div class="container">
      <div class="footer__container"></div>
      <hr class="hidden-md-down">
      <div class="footer__bottom">
        <div class="footer__logo">
          <img src="./images/logo_superpet_red.svg" alt="">
        </div>
        <div class="footer__social-links">
          <ul>
            <li>
              <a class="favicon__instagram" href="https://www.instagram.com/superpet_pe" target="_blank">
                <img src="" alt="">
              </a>
            </li>
            <li>
              <a class="favicon__facebook" href="https://www.facebook.com/superpet.pe" target="_blank">
                <img src="" alt="">
              </a>
            </li>
            <li>
              <a class="favicon__youtube" href="https://www.youtube.com/channel/UCMcd3FCBavw7fVgQR0Fi-2w" target="_blank">
                <img src="" alt="">
              </a>
            </li>
            <li>
              <a class="favicon__linkedin" href="https://pe.linkedin.com/company/mascotaslatinas" target="_blank">
                <img src="" alt="">
              </a>
            </li>
            <li>
              <a class="favicon__tiktok" href="https://www.tiktok.com/@superzoo.cl" target="_blank">
                <img src="" alt="">
              </a>
            </li>
          </ul>
        </div>
        <div class="copyright">© SuperPet - Todos los derechos reservados</div>
      </div>
    </div>

  </footer>
</body>
</html>
