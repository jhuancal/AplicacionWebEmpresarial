<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperPet | Tienda para Mascotas Online</title>
   <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    *{
      margin: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body{
      background-color: #191919;
      color: #fff;
    }
    footer{
      padding-top: 2rem;
    }
   </style>
   <script src="../static/js/layout.js"></script>
  <script type="module" src="../static/js/main.js"></script>
  <link rel="stylesheet" href="../static/css/login-register.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
  <header>
    <header-component nombre="SuperPet" descripcion="Tienda de mascotas online" place_holder="Busca tus marcas y productos favoritos" pag_principal="./index.html"></header-component>
  </header>
  <main>
    <div class="card">
      <div class="container">
        <!-- Login -->
        <div class="form-box login">
          <form action="#">
            <h1>Iniciar sesión</h1>
            <div class="input-box">
              <input type="text" placeholder="Usuario" required>
              <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
              <input type="password" placeholder="Contraseña" required>
              <i class="fa-solid fa-lock"></i>
            </div>
            <div class="forget-link">
              <a href="#">Olvide mi contraseña</a>
            </div>
            <button type="submit" class="btn">Iniciar sesión</button>
            <p>O inicia sesión con:</p>
            <div class="social-icons">
              <a href="#"><i class="fa-brands fa-google"></i></a>
              <a href="#"><i class="fa-brands fa-facebook"></i></a>
              <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
          </form>
        </div>
  
        <div class="toggle-box">
            <!-- Izquierda -->
              <div class="toggle-panel toggle-left">
                <h1>Bienvenido de nuevo</h1>
                <p>¿No tienes cuenta?</p>
                <a href="./register.html" target="_self"><button class="btn register-btn">REGISTRARSE</button></a>
              </div>
        </div>    
    </div>
  </div>
  <script>
      document.addEventListener('DOMContentLoaded', () => {
          const form = document.querySelector('.form-box.login form');
          const usuarioInput = form.querySelector('input[type="text"]');
          const passwordInput = form.querySelector('input[type="password"]');

          form.addEventListener('submit', function (e) {
          e.preventDefault();

          const usuario = usuarioInput.value.trim();
          const password = passwordInput.value.trim();

          if (usuario === 'admin' && password === 'admin') {
              window.location.href = 'http://127.0.0.1:5500/config/productos.html';
          } else {
              alert('Usuario o contraseña incorrectos');
          }
          });
      });
  </script>
  </main>
  <footer>
    <footer-component></footer-component>
  </footer>
</body>
</html>
