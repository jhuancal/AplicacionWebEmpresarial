{% extends "admin/base.html" %}

{% block title %}Carritos Activos - AlmasSalvajes{% endblock %}

{% block content %}
<div id="content-container">
    <div class="pageheader">
        <h3><i class="fa fa-shopping-cart"></i> Carritos Activos </h3>
        <div class="breadcrumb-wrapper">
            <span class="label"></span>
            <ol class="breadcrumb">
                <li> <a href="#"> Clientes </a> </li>
                <li class="active"> Carritos </li>
            </ol>
        </div>
    </div>
    <div id="page-content">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel">
                    <div class="panel-body">
                        <div class="data-table">
                            <div class="row panel-search">
                                <div class="col-sm-6 col-md-9 col-lg-9 table-toolbar-left" style="margin-bottom: 10px;">
                                    <!-- Read only -->
                                </div>
                                <div class="col-sm-6 col-md-3 col-lg-3 table-toolbar-right">
                                    <div class="form-group w-100 quick-search">
                                        <input id="txtBuscar" type="text" placeholder="Buscar por ID Cliente"
                                            class="form-control input-sm w-100" autocomplete="off">
                                    </div>
                                </div>
                            </div>

                            <div class="panel-table">
                                <div class="table-responsive">
                                    <table id="tableRegistros" class="table table-striped table-bordered mb-0">
                                        <thead>
                                            <tr>
                                                <th class="text-center">NÂ°</th>
                                                <th class="sorting text-center">ID Cliente</th>
                                                <th class="sorting text-center">ID Producto</th>
                                                <th class="sorting text-center">Cantidad</th>
                                                <th class="text-center">Opciones</th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>

                            <div class="panel-pag" style="margin-top: 10px;">
                                <div class="row">
                                    <div class="col-sm-6 col-md-5 col-lg-5 text-left table-pag-left">
                                        <span id="labelRegistros"></span>
                                        <select id="numRows"
                                            class="form-control drop-filter input-sm d-inline-block ml-3"
                                            style="width: 70px; display: inline-block;">
                                            <option value="10">10</option>
                                            <option value="25">25</option>
                                            <option value="50">50</option>
                                            <option value="100">100</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-6 col-md-7 col-lg-7 text-right table-pag-right">
                                        <div id="paginate">
                                            <ul class="pagination" style="margin: 0;"></ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script type="text/javascript">
    var urlGetAll = '/api/adm_clientes_carrito/GetAll';
    var urlInsert = '/api/adm_clientes_carrito/Insert'; // Not used
    var urlUpdate = '/api/adm_clientes_carrito/Update'; // Not used
    var urlDelete = '/api/adm_clientes_carrito/Delete';
    var urlCountAll = '/api/adm_clientes_carrito/CountAll';
    var urlGetPaged = '/api/adm_clientes_carrito/GetPaged';
</script>
<script src="/static/js/admin/Clientes/carritos.js"></script>
{% endblock %}
