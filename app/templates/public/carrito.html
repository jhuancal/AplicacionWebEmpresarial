<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperPet | Carrito de Compras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
            padding: 2rem;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .cart-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding: 1rem 0;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 1rem;
        }

        .item-details {
            flex: 1;
        }

        .item-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .qty-btn {
            background: #eee;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
        }

        .total-section {
            margin-top: 2rem;
            text-align: right;
        }

        .btn-checkout {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
        }

        .btn-checkout:hover {
            background: #0056b3;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }
    </style>
    <script src="/static/js/public/layout.js"></script>
    <script type="module" src="/static/js/public/main.js"></script>
    <script>window.USER_SESSION = {{ user | tojson | safe if user else 'null' }};</script>
</head>

<body>
    <header><header-component nombre="SuperPet" place_holder="Buscar..." pag_principal="/"></header-component></header>
    <main>
        <div class="cart-container">
            <h2>Carrito de Compras</h2>
            <div id="cart-items">
                <div style="text-align: center; padding: 2rem;"><i class="fa fa-spinner fa-spin fa-2x"></i></div>
            </div>
            <div class="total-section">
                <h3>Total: S/ <span id="cart-total">0.00</span></h3>
                <br>
                <a href="/checkout" class="btn-checkout">Proceder al Pago <i class="fa fa-arrow-right"></i></a>
            </div>
        </div>
    </main>
    <footer><footer-component></footer-component></footer>
    <login-component></login-component>
    <script>
        async function loadCart() {
            try {
                const res = await fetch('/api/carrito/items');
                if (!res.ok) {
                    if (res.status === 401) window.location.href = '/login';
                    return;
                }
                const items = await res.json();
                const container = document.getElementById('cart-items');
                container.innerHTML = '';
                let total = 0;

                if (items.length === 0) {
                    container.innerHTML = '<p style="text-align:center; padding: 2rem;">El carrito está vacío.</p>';
                    document.querySelector('.btn-checkout').style.display = 'none';
                } else {
                    document.querySelector('.btn-checkout').style.display = 'inline-block';
                }

                items.forEach(item => {
                    const precio = Number(item.PrecioVenta);
                    const subtotal = precio * item.Cantidad;
                    total += subtotal;
                    container.innerHTML += `
                        <div class="cart-item">
                            <img src="${item.UrlImagen}" alt="${item.ProductoNombre}" onerror="this.src='https://via.placeholder.com/80'">
                            <div class="item-details">
                                <h3>${item.ProductoNombre}</h3>
                                <p>Precio Unitario: S/ ${precio.toFixed(2)}</p>
                                <p><strong>Subtotal: S/ ${subtotal.toFixed(2)}</strong></p>
                            </div>
                            <div class="item-actions">
                                <button class="qty-btn" onclick="updateQty('${item.IdProducto}', ${item.Cantidad - 1})"><i class="fa fa-minus"></i></button>
                                <span style="font-weight:bold; min-width: 20px; text-align:center;">${item.Cantidad}</span>
                                <button class="qty-btn" onclick="updateQty('${item.IdProducto}', ${item.Cantidad + 1})"><i class="fa fa-plus"></i></button>
                                <button onclick="removeItem('${item.IdProducto}')" style="color:#dc3545; background:none; border:none; cursor:pointer; font-size:1.2rem; margin-left: 1rem;"><i class="fa fa-trash"></i></button>
                            </div>
                        </div>
                    `;
                });
                document.getElementById('cart-total').innerText = total.toFixed(2);
            } catch (e) {
                console.error(e);
                document.getElementById('cart-items').innerHTML = '<p style="color:red; text-align:center;">Error al cargar el carrito.</p>';
            }
        }

        async function updateQty(id, qty) {
            document.body.style.cursor = 'wait';
            try {
                await fetch('/api/carrito/update', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id_producto: id, cantidad: qty })
                });
                await loadCart();
            } finally {
                document.body.style.cursor = 'default';
            }
        }

        async function removeItem(id) {
            if (!confirm('¿Estás seguro de eliminar este producto?')) return;
            document.body.style.cursor = 'wait';
            try {
                await fetch('/api/carrito/remove', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id_producto: id })
                });
                await loadCart();
            } finally {
                document.body.style.cursor = 'default';
            }
        }

        loadCart();
    </script>
</body>

</html>
