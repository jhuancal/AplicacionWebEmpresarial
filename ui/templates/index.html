    <script type="module">
    let sliderInner=document.querySelector(".slider-inner")
    let index=0
    let images=sliderInner.querySelectorAll("img")
    setInterval(()=>{
      let porcentaje=index*-100
      sliderInner.style.transform=`translateX(${porcentaje}%)`
      index++
      if(index>images.length-1){
        index=0
      }
    },3000)
  </script>
